<!DOCTYPE html>
<html>
  <head>
    <title>Spotify</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/home.css">
  </head>
  <body>
    <div class="header-div">
      <div><img class="logo-img" src="images/logo.png"></div>

      <div class="navbar-div">
        <button class="home-button">
          <img class="home-img" src="images/home.png">
        </button>
        <button class="find-button"><img class="find-img" src="images/find.png"></button>
        <input class="navbar-input" type="text" placeholder="Cosa vuoi ascoltare?">
      </div>

      <div class="right-header-section-div">
        <button class="premium-button">Esplora Premium</button>
        <button class="install-app-button"><img src="images/installApp.png">Installa app</button>
        <button class="notifications-button"><img src="images/notifications.png"></button>
        <button class="profile-button"><img src="images/pfp.png"></button>
      </div>
    </div>

    <div class="home-div">
      <div class="library-div">
        <div class="la-tua-libreria-div">
          <div>
            <img class="library-img" src="images/library.png">
            <p>La tua libreria</p>
          </div>
          <div class="add-goto-div">
            <img class="add-goto-img" src="images/add.png"><img class="add-goto-img" src="images/goto.png">
          </div>
        </div>
      </div>



      <div class="main-div"></div>
      <div class="current-song-div"></div>
    </div>
  </body>
</html>
